<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Analysis Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-graph-up-arrow text-success me-2"></i>3-Gate Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/analyze' in request.path %}active{% endif %}" href="/analyze"><i class="bi bi-search me-1"></i>Analyze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/watchlist' in request.path %}active{% endif %}" href="/watchlist"><i class="bi bi-bookmark-star me-1"></i>Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/portfolio' in request.path %}active{% endif %}" href="/portfolio"><i class="bi bi-wallet2 me-1"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/history' in request.path %}active{% endif %}" href="/history"><i class="bi bi-clock-history me-1"></i>History</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if '/settings' in request.path %}active{% endif %}" href="/settings"><i class="bi bi-gear me-1"></i>Settings</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-muted" id="kite-status-badge"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="global-alert" class="alert alert-danger alert-dismissible fade d-none m-3" role="alert">
        <span id="global-alert-text"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <main class="container-fluid py-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-3 border-top border-secondary mt-3">
        <small>3-Gate Stock Analysis | Dalal Street Framework + Zerodha TA | Positional (1-6 months)</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
