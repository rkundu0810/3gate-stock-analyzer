{% extends "base.html" %}
{% block title %}Analysis History{% endblock %}
{% block content %}
<h4 class="mb-3"><i class="bi bi-clock-history me-2"></i>Analysis History</h4>

<div class="row g-3">
    <div class="col-md-4">
        <div class="card bg-dark border-secondary">
            <div class="card-header">Reports</div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush" id="history-list" style="max-height: 70vh; overflow-y: auto;">
                    <div class="list-group-item bg-dark text-muted text-center">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card bg-dark border-secondary">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span id="report-title">Select a report</span>
            </div>
            <div class="card-body">
                <pre id="report-content" class="text-light mb-0" style="white-space: pre-wrap; max-height: 70vh; overflow-y: auto;">Click a report on the left to view it.</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const d = await apiCall('/api/history?limit=50');
    if (!d || !d.files.length) return;

    const list = document.getElementById('history-list');
    list.innerHTML = d.files.map(f => `
        <a href="#" class="list-group-item list-group-item-action bg-dark text-light border-secondary" onclick="loadReport('${f.filename}'); return false;">
            <div class="d-flex justify-content-between">
                <small class="fw-bold">${f.filename}</small>
            </div>
            <small class="text-muted">${f.date} | ${(f.size / 1024).toFixed(1)} KB</small>
        </a>`).join('');

    // Auto-load from URL param
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) loadReport(file);
});

async function loadReport(filename) {
    document.getElementById('report-title').textContent = filename;
    document.getElementById('report-content').textContent = 'Loading...';
    const d = await apiCall(`/api/history/${encodeURIComponent(filename)}`);
    if (d) {
        document.getElementById('report-content').textContent = d.content;
    }
}
</script>
{% endblock %}
